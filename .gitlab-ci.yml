stages:
  - build
  - test react
  - deploy

image: node:lts

cache:
  paths:
    - node_modules

.template test: &script_test
  script:
    - yarn test

build job:
  stage: build
  script:
    - yarn install
    - yarn build
  artifacts:
    paths:
      - build/

test react job:
  stage: test react
  script:
    - yarn install
    - yarn test

deploy staging job:
  stage: deploy
  only:
    - staging
  image: ruby
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - gem install faraday -v 1.10.0
    - dpl --provider=heroku --app=$HEROKU_APP_STAGING --api-key=$HEROKU_API_KEY
  environment:
    name: staging
    url: https://secondhandfrontend.herokuapp.com/

deploy production job:
  stage: deploy
  only:
    - main
  environment:
    name: production
    url: https://secondhand-fejs-1-2.vercel.app/
  script:
    - npm i -g vercel
    - DEPLOYMENT_URL=$(VERCEL_ORG_ID=$VERCEL_ORG_ID VERCEL_PROJECT_ID=$VERCEL_PROJECT_ID vercel --confirm -t $VERCEL_TOKEN)