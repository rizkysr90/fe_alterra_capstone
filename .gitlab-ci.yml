stages:
  - build
  - test
  - deploy

image: node:lts

cache:
  paths:
    - node_modules

.template test: &script_test
  script:
    - yarn test

build job:
  stage: build
  script:
    - yarn install
    - yarn build
  artifacts:
    paths:
      - build/

test artifacts:
  stage: test
  <<: *script_test